name: athkar_app
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.9
  font_awesome_flutter: ^10.6.0
  line_icons: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: DINNext_R
      fonts:
        - asset: assets/fonts/DINNextLTArabic-Regular-4.ttf
    - family: DINNext_M
      fonts:
        - asset: assets/fonts/DINNextLTArabic-Medium-4.ttf
    - family: Athkar
      fonts:
        - asset: assets/fonts/Athkar.ttf
